<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Processed Video</a>
    </div>
</nav>

<div class="container text-center mt-4">
    <h3>Uploaded Video</h3>

    <!-- Display the uploaded video -->
    <video width="640" height="480" controls>
        <source src="{{ url_for('uploaded_file', filename=filename) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Button to process the uploaded video -->
    <form action="{{ url_for('process_upload_video') }}" method="get">
        <input type="hidden" name="video_path" value="{{ url_for('uploaded_file', filename=filename) }}">
        <button type="submit" class="btn btn-success mt-3">Process Video</button>
    </form>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 AnimalDetect. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
